- name: disabling default nginx version
  ansible.builtin.command: dnf module disable nginx -y
- name: enabling the required version of nginx
  ansible.builtin.command: dnf module enable nginx:1.24 -y
- name: installing nginx
  ansible.builtin.dnf:
    name: nginx
    state: present
- name: removing the default content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent
- name: removing the default content
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory
- name: downloading the frontend code
  ansible.builtin.get_url:
    url: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /tmp/frontend.zip
- name: unzipping the frontend code
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /usr/share/nginx/html
    remote_src: yes
- name: copying the nginx conf file
  ansible.builtin.template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
  notify:
    - restart nginx



